<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>const global = window;</script>
    <script type="module" src="../../components/main-layout/index.tsx"></script>
    <link rel="stylesheet" href="../../vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="custom.css" />
</head>

<body class="sidebar-dark">
    <div class="container-scroller">
        <!-- Header -->
        <custom-header></custom-header>
        <!-- Header-End -->
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <!-- content-wrapper -->
                <div class="content-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="../home/index.html"><i class="mdi mdi-home menu-icon"></i></a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page"><span>Inicio</span></li>
                        </ol>
                    </nav>
                    <div class="row mt-4">
                        <!-- CONTENT -->
                    </div>
                    <div id="loader-overlay" class="overlay">
                        <div class="">
                            <div class="col-md-4 col-sm-6 grid-margin stretch-card m-auto">
                                <div class="loader-container">
                                    <div class="jumping-dots-loader loader-h">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="card-title" id="label_tituloWebsite">
                        ATENDER SOLICITUD DE INGRESO.
                    </h3>
                    <p class="card-description" id="label_descripcionWebsite">
                        Complete el formulario para realizar la solicitud de ingreso al sistema
                    </p>
                    <form-colaborator-register-container />
                </div>
                <!--MODAL ESCOLARIDAD START-->
                  <div class="modal fade" id="modalTitulo" tabindex="-1" role="dialog" aria-labelledby="modalTitulo"
                  aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Titulo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="frm_titulo">
                          <div class="form-group">
                            <label>Nombre de titulo</label>
                            <input type="text" class="form-control " name="input_nombreTitulo" id="input_nombreTitulo"
                              aria-describedby="input_nombreTitulo" placeholder="Nombre de Titulo">
                          </div>
                          <div class="form-group">
                            <label>Fecha de emisión</label>
                            <input type="date" class="form-control " name="input_fechaEmision" id="input_fechaEmision" placeholder="Fecha de emisión">
                          </div>
                          <div class="form-group">
                            <label>Tipo</label>
                            <select class="form-control primary text-capitalize select2 " style="width: 100%;"
                              placeholder="Titulo" id="input_tipoTitulos">
                              <option value="curso">Curso</option>
                              <option value="atestado">Atestado</option>
                            </select>
                          </div>
                          <div class="form-group" id="divModal_horasCurso" style="display:block;">
                            <label for="input_totalHorasCurso">Total de horas de curso</label>
                            <input type="number" class="form-control " name="input_totalHorasCurso"
                              id="input_totalHorasCurso" aria-describedby="input_totalHorasCurso"
                              placeholder="Total de horas del curso">
                          </div>
                          <div class="form-group" id="divModal_tipoAtestado" style="display:none;">
                            <label for="input_tipoAtestados">Tipo de atestado</label>
                            <select class="form-control primary text-capitalize select2 " style="width: 100%;"
                              placeholder="Atestado" id="input_tipoAtestados">
                              <option value="educacion general basica">Educación General Básica</option>
                              <option value="bachillerato">bachillerato</option>
                              <option value="diplomado">Diplomado</option>
                              <option value="tecnico">Técnico</option>
                              <option value="posgrado">Posgrado</option>
                              <option value="bachillerato universitario">Bachillerato universitario</option>
                              <option value="licenciatura">Licenciatura</option>
                              <option value="doctorado">Doctorado</option>
                              <option value="maestría">Maestría</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Titulo de Finalización</label>
                            <div class="row">
                              <div class="col-12" style="margin-bottom:1rem;">
                                <input type="file" id="file_archivoPdfTitulo" name="titulo" class="dropify"
                                  data-height="150" data-allowed-file-extensions="pdf" />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="btn-saveTitulo" class="btn btn-primary ">Guardar</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--MODAL ESCOLARIDAD END-->
                <!--MODAL LICENCIA START-->
                  <div class="modal fade" id="modalLicencia" tabindex="-1" role="dialog" aria-labelledby="modalLicencia"
                  aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva Licencia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="frm_licencia">
                          <div class="form-group">
                            <label>Nombre de licencia</label>
                            <input type="text" class="form-control " name="input_licenciaNombre" id="input_licenciaNombre"
                              aria-describedby="input_licenciaNombre" placeholder="Nombre de licencia">
                          </div>
                          <div class="form-group">
                            <label>Fecha de vencimiento</label>
                            <input type="date" class="form-control " name="input_fechaVencimientolic"
                              id="input_fechaVencimientolic" aria-describedby="input_fechaVencimientolic"
                              placeholder="Fecha de vencimiento de licencia">
                          </div>
                          <div class="form-group">
                            <label>Tipo de licencia</label>
                            <select class="form-control primary text-capitalize select2" style="width: 100%;"
                              placeholder="Licencia" id="input_tipoLicencia">
                              <option value="">Seleccione una opción</option>
                              <optgroup label="Motocicleta">
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="A3">A3</option>
                              </optgroup>
                              <optgroup label="Automóviles y camiones">
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="B3">B3</option>
                              </optgroup>
                              <optgroup label="Autobús y taxi">
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                              </optgroup>
                              <optgroup label="Tractores y maquinarias">
                                <option value="D1">D1</option>
                                <option value="D2">D2</option>
                                <option value="D3">D3</option>
                              </optgroup>
                              <optgroup label="Universal">
                                <option value="E1">E1</option>
                                <option value="E2">E2</option>
                              </optgroup>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Foto de licencia</label>
                            <div class="row" id="inputArchivoEvaluacion">
                              <div class="col-md-6 col-sm-12" style="margin-bottom:1rem;">
                                <label>Parte frontal de licencia</label>
                                <input type="file" id="file_fotoLicenciaFrente" name="licenciasFrontal"
                                  class="dropify licenciaFilePicker " data-height="150"
                                  data-allowed-file-extensions="png jpg jpeg" />
                              </div>
                              <div class="col-md-6 col-sm-12">
                                <label>Parte posterior de licencia</label>
                                <input type="file" id="file_fotoLicenciaAtras" name="licenciasPosterior"
                                  class="dropify licenciaFilePicker " data-height="150"
                                  data-allowed-file-extensions="png jpg jpeg" />
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="btn-saveLicencia" class="btn btn-primary ">Guardar</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--MODAL LICENCIA END-->
                <!--MODAL DELINCUENCIA START-->
                <div class="modal fade" id="modalDelincuence" tabindex="-1" role="dialog" aria-labelledby="modalDelincuence"
                aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Hoja De Delincuencia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="frm_delincuence">
                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-12 col-sm-12" style="margin-bottom:1rem;">
                                <input type="file" id="file_delincuenceLetter"
                                  class="dropify" data-height="150"
                                  data-allowed-file-extensions="pdf"/>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="btn-saveDelincuence" class="btn btn-primary ">Guardar</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--MODAL DELINCUENCIA END-->
                <!--MODAL RECOMMENDATION LETTER START-->
                <div class="modal fade" id="modalRecommendationLetter" tabindex="-1" role="dialog" aria-labelledby="modalRecommendationLetter"
                aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Agregar Carta De Recomendación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id="frm_delincuence">
                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-6 col-sm-12" style="margin-bottom:1rem;">
                                <input type="file" id="file_recommendationLetter"
                                  class="dropify" data-height="150"
                                  data-allowed-file-extensions="pdf"/>
                              </div>
                              <div class="col-md-6 col-sm-12" style="margin-bottom:1rem;">
                                <input type="file" id="file_recommendationLetterExtra"
                                  class="dropify" data-height="150"
                                  data-allowed-file-extensions="pdf"/>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" id="btn-saveRecommendationLetter" class="btn btn-primary ">Guardar</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--MODAL RECOMMENDATION LETTER END-->
                <!--MODAL FAMILIA START-->
                <div class="modal fade" id="modalFamilia" tabindex="-1" role="dialog" aria-labelledby="modalFamilia"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Agregar Familiar</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="frm_familia">
                        <div class="form-group">
                          <div class="row">
                            <div class="col-6">
                              <label>Nombre</label>
                              <input type="text" class="form-control " id="input_miembroFamiliaNombre" placeholder="Nombre">
                            </div>
                            <div class="col-6">
                              <label>Fecha de Nacimiento</label>
                              <input type="date" class="form-control " id="input_fechaNacimiento">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-6">
                              <label>Teléfono</label>
                              <input type="number" class="form-control " id="input_telefono">
                            </div>
                            <div class="col-6">
                              <label>Parentesco</label>
                              <select class="form-control primary text-capitalize select2" style="width: 100%;" id="input_parentesco">
                                <option value="Madre">Madre</option>
                                <option value="Padre">Padre</option>
                                <option value="Hijo">Hijo</option>
                                <option value="Hija">Hija</option>
                                <option value="Abuelo">Abuelo</option>
                                <option value="Abuela">Abuela</option>
                                <option value="Primo">Primo</option>
                                <option value="Prima">Prima</option>
                                <option value="Tío">Tío</option>
                                <option value="Tía">Tía</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="btn-saveFamiliar" class="btn btn-primary ">Guardar</button>
                      <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--MODAL FAMILIA END-->
                <!-- content-wrapper ends -->
                <!-- Footer -->
                <custom-footer></custom-footer>
                <!-- Footer-End -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>

    <!-- DROPIFY -->
    <script src="../../vendors/dropify/dropify.min.js"></script>
    <!-- <script src="../../js/dropify.js"></script> -->

    <!-- MAIN CUSTOM -->
    <script type="module" src="./main.tsx"></script>
</body>

</html>
